<!doctype html>
<html lang="ko">

<head>
    <title>SUBIN CALCULATOR VER2</title>
    <meta charset="utf-8" />
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' type='text/javascript'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.4.6/fabric.min.js" type="text/javascript"></script>
        <script src="./etc/js/math.min.js" type="text/javascript"></script>
        <script src="./etc/js/pressKey.js"></script>
        <link rel="stylesheet" href="./etc/css/menu.css">
        <link rel="stylesheet" href="./etc/css/header.css">
        <link rel="stylesheet" href="./etc/css/horizen.css">
</head>

<body>
    <header>
        <div class="title">
            <h1>
                <a href="#a">SUBIN_BLOCK_CALCULATOR</a>
            </h1>
        </div>
    </header>
    <div class="horizon">
        <canvas id="c" width="1024" height="768">
        Canvas not supported
        </canvas>

        <table>
            <td colspan="3" id="TableTitle">quick_button</td>
            <tr>
                <td class="quick">sin</td>
                <td class="quick">cos</td>
                <td class="quick">tan</td>
            </tr>
            <tr>
                <td class="quick">arc</td>
                <td class="quick">h</td>
                <td class="quick">°</td>
            </tr>
            <tr>
                <td class="quick">cross</td>
                <td class="quick">det</td>
                <td class="quick">inv</td>
            </tr>
            <tr>
                <td class="quick">abs</td>
                <td class="quick">exp</td>
                <td class="quick">pow</td>
            </tr>
            <tr>
                <td class="quick">log</td>
                <td class="quick">sqrt</td>
                <td class="quick">√</td>
            </tr>
        </table>
    </div>
<!--horizon 끝-->
    <div class="menu_body">
        <div class="menu_bk">
            <div class="menu" id="divBt_1">삭제</div>
            <div class="menu" id="divBt_2">실행</div>
            <div class="menu" id="divBt_3">복제</div>
            <div class="menu" id="divBt_4">분해</div>
            <div class="menu" id="divBt_5">전체삭제</div>
            <div class="menu" id="divBt_6">다중입력</div>
            <div class="triangle_point"></div>
        </div>
    </div>
</body>

</html>
